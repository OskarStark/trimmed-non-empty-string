on:
    push:
        branches:
            - main
    pull_request:

name: CI

jobs:
    coding-standards:
        name: "Coding Standards"

        runs-on: "ubuntu-latest"

        steps:
            - name: "Checkout"
              uses: "actions/checkout@v6"

            - name: "Install PHP with extensions"
              uses: "shivammathur/setup-php@v2"
              with:
                  coverage: "none"
                  php-version: "8.2"

            - name: "Validate composer.json"
              run: "composer validate"

            - name: "Install dependencies with composer"
              uses: "ramsey/composer-install@v3"

            - name: "Composer normalize"
              run: "composer normalize"

            - name: "Run friendsofphp/php-cs-fixer"
              run: "vendor/bin/php-cs-fixer fix --diff --verbose"

    rector:
        name: "Rector"

        runs-on: "ubuntu-latest"

        steps:
            - name: "Checkout"
              uses: "actions/checkout@v6"

            - name: "Install PHP with extensions"
              uses: "shivammathur/setup-php@v2"
              with:
                  coverage: "none"
                  php-version: "8.2"

            - name: "Install dependencies with composer"
              uses: "ramsey/composer-install@v3"

            - name: "Run rector/rector"
              run: "vendor/bin/rector --dry-run"

    static-code-analysis:
        name: "Static Code Analysis"

        runs-on: "ubuntu-latest"

        steps:
            - name: "Checkout"
              uses: "actions/checkout@v6"

            - name: "Install PHP with extensions"
              uses: "shivammathur/setup-php@v2"
              with:
                  coverage: "none"
                  php-version: "8.2"

            - name: "Install dependencies with composer"
              uses: "ramsey/composer-install@v3"

            - name: "Run a static code analysis with phpstan/phpstan and default configuration"
              run: "vendor/bin/phpstan analyse --configuration=phpstan.neon.dist --no-progress"

    tests:
        name: "PHP ${{ matrix.php-version }} + ${{ matrix.dependencies }}"

        runs-on: ubuntu-latest

        continue-on-error: ${{ matrix.allowed-to-fail }}

        strategy:
            matrix:
                php-version:
                    - '8.2'
                    - '8.3'
                    - '8.4'
                    - '8.5'
                dependencies:
                    - 'lowest'
                    - 'highest'
                allowed-to-fail: [false]

        steps:
            - name: "Checkout code"
              uses: actions/checkout@v6

            - name: Install PHP with extensions
              uses: shivammathur/setup-php@v2
              with:
                  coverage: "none"
                  php-version: "${{ matrix.php-version }}"
                  tools: "composer:v2"

            - name: Add PHPUnit matcher
              run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

            - name: "Composer install"
              uses: "ramsey/composer-install@v3"
              with:
                  dependency-versions: "${{ matrix.dependencies }}"
                  composer-options: "--prefer-dist"

            - name: "Run unit tests"
              run: "vendor/bin/phpunit --configuration=phpunit.xml.dist"
